<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-functionalities">
      <img class="logo" src="images/logo.svg" alt="fylo-logo" >
      <div class="functionalities">
        <input type="button" class="item-functionalities document" />
        
        <input type="button" class="item-functionalities folder" />
        
        <input type="button"  class="item-functionalities upload" />
      </div>
    </div>
    <div class="card-storage">
      <div class="box-size">185<span class="label-box-size"> GB LEFT</span></div>
      <p class="message-storage">You’ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="loading"></div>
        <div class="container-labels">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>

  
</body>
</html>
